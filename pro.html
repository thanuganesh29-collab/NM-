<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration CRUD</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f0f4f8;
display: flex;
justify-content: center;
 padding-top: 30px;
  }
 .container {
width: 600px;
background: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
 }
h2 {
text-align: center;
}
input {
width: 100%;
padding: 8px;
margin: 5px 0;
 }
button {
padding: 6px 10px;
margin: 5px;
border: none;
cursor: pointer;
color: white;
 border-radius: 4px;
 }
.add { background: green; }
 .edit { background: orange; }
 .delete { background: red; }
table {
width: 100%;
margin-top: 15px;
border-collapse: collapse;
}
table, th, td {
border: 1px solid #ccc;
 text-align: center;
padding: 8px;
}
</style>
</head>
<body>
<div class="container">
<h2>Registration using CRUD Application</h2>
<input type="hidden" id="index">
<input type="text" id="name" placeholder="Full Name">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button class="add" onclick="saveUser()">Save</button>
<table>
<thead>
 <tr>
<th>Name</th>
<th>Email</th>
<th>Password</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="userTable"></tbody>
</table>
</div>
<script>
let users = JSON.parse(localStorage.getItem("users")) || [];
function displayUsers() {
const table = document.getElementById("userTable");
table.innerHTML = "";
 users.forEach((user, index) => {
table.innerHTML += `
<tr>
<td>${user.name}</td>
<td>${user.email}</td>
<td>${user.password}</td>
<td>
<button class="edit" onclick="editUser(${index})">Edit</button>
<button class="delete" onclick="deleteUser(${index})">Delete</button>
</td>
</tr>
`;
});
}
function saveUser() {
const name = document.getElementById("name").value;
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;
const index = document.getElementById("index").value;
if (name === "" || email === "" || password === "") {
alert("All fields are required");
return;
   }
if (index === "") {
users.push({ name, email, password });
} else {
users[index] = { name, email, password };
document.getElementById("index").value = "";
}
localStorage.setItem("users", JSON.stringify(users));
clearForm();
displayUsers();
 }
function editUser(index) {
document.getElementById("name").value = users[index].name;
document.getElementById("email").value = users[index].email;
document.getElementById("password").value = users[index].password;
document.getElementById("index").value = index;
}
function deleteUser(index) {
  const confirmDelete = confirm("Are you sure you want to delete this record?");
  
  if (confirmDelete) {
    users.splice(index, 1);
    localStorage.setItem("users", JSON.stringify(users));
    displayUsers();
  }
}
function clearForm() {
document.getElementById("name").value = "";
document.getElementById("email").value = "";
 document.getElementById("password").value = "";
}
displayUsers();
</script>
</body>
</html>
