<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<style>
 body {
 font-family: Arial, sans-serif;
background: linear-gradient(135deg, #667eea, #764ba2);
 min-height: 100vh;
display: flex;
 justify-content: center;
align-items: center;
margin: 0;
}
.container {
 background: #fff;
padding: 25px;
width: 360px;
 border-radius: 10px;
box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
 }
h2 {
text-align: center;
}
label {
display: block;
margin-top: 10px;
 }
input {
 width: 100%;
padding: 8px;
margin-top: 5px;
 border-radius: 5px;
 border: 1px solid #ccc;
  }
button {
 width: 100%;
 margin-top: 15px;
 padding: 10px;
 background: #667eea;
 color: white;
 border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
 }
.error {
color: red;
text-align: center;
margin-top: 10px;
}
 .data-box {
margin-top:
20px;padding: 15px;
background: #f4f4f4;
border-radius: 5px;
 display: none;
  }
 .data-box p {
margin: 5px 0;
}
</style>
</head>
<body>
<div class="container">
<h2>Register</h2>
<form id="registerForm">
<label>Username</label>
<input type="text" id="username">
<label>Email</label>
<input type="email" id="email">
<label>Password</label>
<input type="password" id="password">
<label>Confirm Password</label>
<input type="password" id="confirmPassword">
<button type="submit">Register</button>
<div id="message" class="error"></div>
</form>
<div class="data-box" id="userData">
 <h3>Registered Data</h3>
<p><strong>Username:</strong> <span id="showUsername"></span></p>
<p><strong>Email:</strong> <span id="showEmail"></span></p>
 </div>
</div>
<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
e.preventDefault();
const username = document.getElementById("username").value.trim();
const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value;
const confirmPassword = document.getElementById("confirmPassword").value;
const message = document.getElementById("message");
const userData = document.getElementById("userData");
message.textContent = "";
 if (!username || !email || !password || !confirmPassword) {
message.textContent = "All fields are required.";
return;
}
if (password !== confirmPassword) {
message.textContent = "Passwords do not match.";
return;
}
document.getElementById("showUsername").textContent = username;
document.getElementById("showEmail").textContent = email;
userData.style.display = "block";
document.getElementById("registerForm").reset();
 });
</script>
</body>
</html>
